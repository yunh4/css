<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록을 사용해 세로 메뉴 만들기</title>
  <style>
    a {
      text-decoration:none;
    }
    nav {
      width:300px;
      margin:50px 30px;
    }
     table {
        caption-side: bottom;  /* 표 캡션 위치 아래 */
        border:1px solid black;  /* 표 테두리는 검은 색 실선으로 */
        border-collapse: collapse;  /* 표와 셀 테두리를 합치기하여 테두리 한줄로 표시 */
      }
      td, th {
        border:1px dotted black;  /* 셀 테두리는 검은 색 점선으로 */
        padding:10px;  /* 셀 테두리와 내용 사이의 여백 */
        text-align:center;  /* 셀 내용 가운데 정렬 */
      }
    
  </style>
</head>
<body>
  <h1>부산SW마이스터고</h1>
  <nav>
    <ul>
      <li><a href="http://school.busanedu.net/bssm-h">학교 소개</a></li>
      <li><a href="https://www.facebook.com/BusanSoftwareMeisterHighschool/">학교 페이스북</a></li>
      <li><a href="https://www.instagram.com/bssm.hs/">학교 인스타그램</a></li>
      <li><a href="https://bssm.meistergo.co.kr/">마이스터인증제</a></li>
      <li><a href="http://school.busanedu.net/images/web/template/1072/main/1072_link1_3.png">독서교육종합시스템</a></li>
    </ul>
  </nav>
  
   <table>
    <caption>상품 구성</caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
