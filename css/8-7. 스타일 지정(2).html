<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>스타일 지정</title>
		<style>
			#container {
				width:600px;
				margin:20px auto;
			}
			h1 {
				display:inline-block;
				color:#ffffff;
				background-color:blue;
			}
			.accent {
				font-weight:bold;
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>탐라국 입춘굿</h1>
			<p> 제주도의 문화축제 중에서 유일하게 <span class="accent">탐라 시대부터 내려운 축제</span>이다. </p>
			<p>제주에서 입춘은 새철 <sup>(제주어, 샛절)</sup> 드는 날이라 한다.<br>
			하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
			</p>
		</div>
	</body>
	</html>
