<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여백 사용</title>
  <style>
    body {
      background-color:lightblue;
    } 
    section {
      width:600px;
      margin:20px;
    }
    p {
      width:500px;
      padding:10px;
      background-color:#fff;
      border:1px solid #ccc;
      line-height:2;
    }
    .notice {
      background-color:#222;
      color:#fff;
    }
  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 이용 요금</h1>
    <p class="notice">아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>전화(051-000-0000)로 문의 바랍니다.</p>
    <p>가족실(2~4인) : 60,000원/일</p>
    <p>도미토리(4인 공용) : 25,000원/일</p>
  </section>  
</body>
</html>
